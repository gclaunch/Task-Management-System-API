<!DOCTYPE html>
<html>
<head>
<title>Simple ToDo List</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="_media-queries.css">
<link rel="stylesheet" href="_stylesheet.css">

</head>
<body>

<div id="header" class="pagewidth">
  <h2 style="margin:5px">To Do List Example (No Save State)</h2>
  <input type="text" id="addItem" placeholder="What do you want to do...">
  <span onclick="newElement()" class="addBtn">Add +</span>
</div>

<div id="content" class="pagewidth">
    <ul id="main-list">
      <li>Add save state</li>
      <li class="checked">Create list</li>
      <li>Read a book</li>
      <li>delete this task</li>
      <li class="checked">Make Responsive Style</li>
      <li>Allow reorder of entries</li>
    </ul>
</div>

<script src="additem.js"></script>
</body>
</html>
